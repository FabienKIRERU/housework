name: Mirror to Private GitLab

on:
  push:
    branches:
      - main
  delete:

jobs:
  git-mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      - name: Push to GitLab Server
        run: |
          # On pousse uniquement la branche main locale vers la branche main de GitLab
          # L'option -f (force) permet d'Ã©craser GitLab pour que les deux soient toujours identiques
          git push http://oauth2:${{ secrets.GITLAB_TOKEN }}@72.61.180.240:9080/homework/housework-app.git main:main -f
